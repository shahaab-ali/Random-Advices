<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advices</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <section>
        <div id="container">
            <h3>Advice For Youngster</h3>
            <!-- advice body -->
            <span id="text">
                Life is short enough, don't race to the finish.
            </span>
            <!-- /advice body -->
            <!-- loader -->
            <div id="spinner" class="spinner hidden">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <!-- /loader -->
            <div>
                <button id="refresh" class="btn">New Advice</button>
            </div>
            <div class="buttonsDiv">
                <button id="tweet" class="btn">Tweet</button>
                <button id="copy" class="btn" tooltip="Copy to clipboard">Copy</button>
            </div>
        </div>
        <!-- /container -->
    </section>

    <script src="./script.js"></script>
</body>

</html>
